<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore 3-Day Trip</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100%;
        }
        .popup-content {
            font-size: 14px;
            line-height: 1.4;
        }
        .popup-content img {
            width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([1.3521, 103.8198], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var locations = [
            {
                name: "OCBC Bank",
                coords: [1.2841, 103.8510],
                time: "每日 14:00-16:00",
                desc: "办公时间，处理银行事务。可步行至附近咖啡馆喝无糖咖啡。",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/OCBC_Centre%2C_Singapore_-_20150822-02.jpg/320px-OCBC_Centre%2C_Singapore_-_20150822-02.jpg"
            },
            {
                name: "Marina Bay Sands",
                coords: [1.2834, 103.8607],
                time: "第1天下午 & 夜景",
                desc: "傍晚看日落和夜景，晚餐选择低脂海鲜或沙拉，避免油炸食品。",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Marina_Bay_Sands_in_the_evening_-_20101120.jpg/320px-Marina_Bay_Sands_in_the_evening_-_20101120.jpg"
            },
            {
                name: "East Coast Park",
                coords: [1.3039, 103.9150],
                time: "早晨骑行",
                desc: "沿海骑行或慢跑 1 小时，早餐以燕麦、水果、低脂牛奶为主。",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/East_Coast_Park%2C_Singapore_-_20140101-01.jpg/320px-East_Coast_Park%2C_Singapore_-_20140101-01.jpg"
            }
        ];

        locations.forEach(function(loc) {
            var popupHTML = `
                <div class="popup-content">
                    <b>${loc.name}</b><br>
                    <i>${loc.time}</i><br>
                    ${loc.desc}
                    <img src="${loc.img}" alt="${loc.name}">
                </div>
            `;
            L.marker(loc.coords).addTo(map).bindPopup(popupHTML);
        });
    </script>
</body>
</html>
