<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Trip Interactive Map</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 初始化地图，新加坡中心
        var map = L.map('map').setView([1.3521, 103.8198], 12);

        // 添加 OpenStreetMap 瓦片层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 示例标记点
        var locations = [
            {name: "OCBC Bank", coords: [1.2841, 103.8510]},
            {name: "East Coast Hotel", coords: [1.3039, 103.9150]},
            {name: "Marina Bay Sands", coords: [1.2834, 103.8607]}
        ];

        locations.forEach(function(loc) {
            L.marker(loc.coords).addTo(map)
                .bindPopup("<b>" + loc.name + "</b>");
        });

        // 点击地图添加标记
        map.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(5);
            var lng = e.latlng.lng.toFixed(5);
            L.marker(e.latlng).addTo(map)
                .bindPopup("新标记: " + lat + ", " + lng)
                .openPopup();
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(reg) {
                    console.log("Service Worker registered", reg);
                })
                .catch(function(err) {
                    console.error("Service Worker registration failed:", err);
                });
        }
    </script>
</body>
</html>
